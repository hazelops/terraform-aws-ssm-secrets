name: 'TFLint'
on: [push, pull_request]
defaults:
      run:
        shell: bash

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        
      - name: Run image
        run: docker run --rm --name TFLint -v $GITHUB_WORKSPACE:/data -t wata727/tflint
     
      
      
         
