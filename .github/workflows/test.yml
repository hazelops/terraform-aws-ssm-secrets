
name: 'Test'
on: [push, pull_request]
defaults:
      run:
        shell: bash

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v1

      - name: Run image
        run: docker run -it -d --name TFLint -e TFLINT_LOG=WARN -v $GITHUB_WORKSPACE:/data -t wata727/tflint > test.txt
     
      - name: echo test
        uses: pCYSl5EDgo/cat@master
        id: hello
        with:
          path: test.txt

      - run: echo $TEXT
        env:
          TEXT: ${{ steps.hello.outputs.test }}
